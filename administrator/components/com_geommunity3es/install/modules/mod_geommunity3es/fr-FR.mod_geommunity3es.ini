MOD_GEOMMUNITY3ES_XML_DESCRIPTION="Bienvenue sur la page de réglages du module Geommunity3. Ce module charge une carte du composant Geommunity2 avec Ajax. Il charge les marqueurs et infobulles avec Ajax pour offrir le meilleur en termes de performances et expérience utilisateur. Le module propose différents filtres dynamiques comme: Les intégrations (membres, photos, groupes etc...) , les types de profils ou encore un champs personalisé au choix parmis ceux créés dans les profils utilisateurs. Ainsi on peut filtrer en temps réel les marqueurs de la carte. Quand on survole les options des filtres les marqueurs concernés rebondissent, ils disparaissent quand on désactive l'option."
